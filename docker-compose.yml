version: '3.8'

services:
  jwtauditor:
    build: .
    container_name: jwtauditor-app
    ports:
      - "8080:80"
    restart: unless-stopped
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.jwtauditor.rule=Host(`localhost`)"
      - "traefik.http.services.jwtauditor.loadbalancer.server.port=80"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s